<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maliyo </title>
    <link rel="stylesheet" href="./dashboard14.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="side-bar">
        <img src="./images/maliyo_games_orange_txt 1.svg" alt="">
        <div class="menu-side-bar">
        <div class="dashboard menu">
            <img src="./images/dashboardb.svg" alt="">
            <p>   Dashboard</p>
        </div>
        <div class="Payment-history menu">
            <img src="./images/Payment.svg" alt="">
            <p>Payment History</p>
        </div>
        <div class="Users menu">
            <img src="./images/User.svg" alt="">
            <p>  Users</p>
        </div>
        <div class="files menu">
            <img src="./images/File.svg" alt="">
            <p>Files</p>
        </div>
        <div class="wallet menu">
            <img src="./images/Wallet.svg" alt="">
            <p>Wallet</p>
        </div>
        <div class="Students menu">
            <img src="./images/Students.svg" alt="">
            <p>Students</p>
        </div>
        <div class="settings menu">
            <img src="./images/Settings.svg" alt="">
           <p> Settings</p>
        </div>
        </div>
        </div>
        
        <div class="top-bar">
        
        <div class="hugo-boss">
            <p class="country">Nigeria <img class="dropdown" src="./images/dropdown.svg" alt=""></p>
            
            <div class="user-circle"></div>
            <img class="user-logo" src="./images/Userw.svg" alt="">
            <p class="user">Hugo Boss <img class="dropdown" src="./images/dropdownb.svg" alt=""></p>
        </div>
        </div>

        <div class="total-performance">
        <div class="statistic-container">
            <div class="185-total total">
                <h5>#18.5M</h5>
                <p>Total Funded</p>
            </div>
            <div class="250-total total">
                <h5>#10M</h5>
                <p>Total Paid</p>
            </div>
            <div class="152-total total">
                <h5>#8.5M</h5>
                <p>Account Balance</p>
            </div>
        </div>
        <div class="fund-wallet">
            <h5>Fund Wallet</h5>
            <div class="bank-card">
                <p>Bank</p> <span class="switch-button"></span> <span class="control"></span>
                <p>Card</p>
            </div>
                <form action="">
                    <div class="nuban-account">
                        <label for="nuban-account">Enter NUBAN Account</label>
                        <input type="text" name="nuban-account" placeholder="Enter Your 10-digit Nuban Account">
                    </div>
                    <div class="select-bank">
                        <label for="select-bank">Select Bank </label>
                        <img src="./images/dropdownb.svg" alt="">
                        <!-- <input type="text" name="" > -->
                    </div>
                    <div class="nuban-account">
                        <label for="nuban-account">Enter Amount</label>
                        <input type="text" name="nuban-account" placeholder="NGN">
                    </div>

                    <button>
                        Enter
                    </button>
                </form>
            
               
        </div>

        <div class="funding">
            <h5>Funding Statistics</h5>
           
            <hr>
            <hr class="horizontal">
            
            <div class="numbers">

            <div class="graph">

            <div class="zero">
                <br>
                8-
                <br>
                6-
                <br>
                4-
                <br>
                2-
                <br>
                0-
            </div>
            
            <div class="card-card card">
                <p>Card</p>
            </div>
            <div class="card-bank card">
                <p>Bank</p>
            </div>

            <div class="flat-orange"></div>
            <div class="flat-blue"></div>

            <div class="tall-orange"></div>
            <div class="tall-blue"></div>

            <div class="medium-orange"></div>
            <div class="flatest-blue"></div>

            <p>Statistics taken as at 24/08/2021</p>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
