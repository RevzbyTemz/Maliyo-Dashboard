<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maliyo </title>
     <link rel="stylesheet" href="./dashboard11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="side-bar">
        <img src="./images/maliyo_games_orange_txt 1.svg" alt="">
        <div class="menu-side-bar">
            <div class="dashboard menu">
                <img class="icon" src="./images/dashboardb.svg" alt="">
                <p>   Dashboard</p>
            </div>
            <div class="Payment-history menu">
                <img src="./images/Payment.svg" alt="">
                <p>Payment History</p>
            </div>
            <div class="Users menu">
                <img src="./images/User.svg" alt="">
                <p>  Users</p>
            </div>
            <div class="files menu">
                <img src="./images/File.svg" alt="">
                <p>Files</p>
            </div>
            <div class="wallet menu">
                <img src="./images/Wallet.svg" alt="">
                <p>Wallet</p>
            </div>
            <div class="Students menu">
                <img src="./images/Students.svg" alt="">
                <p>Students</p>
            </div>
            <div class="settings menu">
                <img src="./images/Settings.svg" alt="">
               <p> Settings</p>
        </div>
        </div>
        </div>
        

        <div class="right-container">
        <div class="hugo-boss">
            <p class="country">Nigeria <img class="dropdown" src="./images/dropdown.svg" alt=""></p>
            
            <div class="user-circle"></div>
            <img class="user-logo" src="./images/Userw.svg" alt="">
            <p class="user">Hugo Boss <img class="dropdown" src="./images/dropdownb.svg" alt=""></p>
        </div>
        
        
        <div class="statistics">
            
        </div>
        </div>

        <div class="student-statistics">
           

            <div class="setting-content table" id="setting-content">
               <div class="log-out">
                <p>Are you sure you want to log out?</p>
               <div id="button">
                <button class="class-button">Cancel</button>
                <button class="ok-button">Ok</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
